<script>
   document.getElementById("submit").addEventListener("click", function() {
  var phone = document.getElementById("phone").value;
  var password = document.getElementById("password").value;

  axios.post("http://localhost:8000/appuser/admin_login/", {
    phone: phone,
    password: password
  })
    .then(function(response) {
      console.log(response.data);
    })
    .catch(function(error) {
      console.error(error);
    });
});
In the above code, a submit button is added to the form and a click event listener is attached to it. When the submit button is clicked, the values of the phone and password inputs are retrieved and passed as the request body in the Axios post method. The response from the API is logged to the console if the request is successful, or an error is logged to the console if the request fails.
